<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>
    <h1>Survey Form</h1>
    <div>
        <p>Name <input type="text" placeholder="Enter your name"></p>
        <p>Email <input type="text" placeholder="Enter your email"></p>
        <p>Age <input type="number" placeholder="Enter your age"></p>
        <label for="role">What is your role</label>
        <select id="role" name="role">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="others">Others</option>
        </select>
        <p>Things that shuld be improve in the future</p>
            <input type="checkbox" id="front" name="front" value="Bike">
            <label for="vehicle1"> Front-end </label><br>
            <input type="checkbox" id="back" name="back" value="Car">
            <label for="vehicle2"> Back-end </label><br>
            <input type="checkbox" id="design" name="design" value="Boat">
            <label for="vehicle3"> Design</label><br>
    </div>
</body>
</html>

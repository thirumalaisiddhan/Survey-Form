<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="hed">
        <h1>Survey Form</h1>
    </div>
    
    <div class="cont">
        <p>Name <input type="text" placeholder="Enter your name"></p>
        <p>Email <input type="text" placeholder="Enter your email"></p>
        <p>Age <input type="number" placeholder="Enter your age"></p>
        <label for="role">What is your role</label>
        <select id="role" name="role">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="others">Others</option>
        </select>
        <p>Things that shuld be improve in the future :
            <input type="checkbox" id="front" name="front" value="Bike">
            <label for="front"> Front-end </label>
            <input type="checkbox" id="back" name="back" value="Car">
            <label for="back"> Back-end </label>
            <input type="checkbox" id="design" name="design" value="Boat">
            <label for="design"> Design</label><br></p>
            <button class="btn">Submit</button>
    </div>
</body>
</html>
